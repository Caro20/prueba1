<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form | UnaBestCoders</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="content">

        <h1 class="brand">Contact With Us</h1>

        <div class="contact-wrapper">
            <div class="contact-info">
                <h4>Know more about this project</h4>
                <p>We would love to be in touch with you! always read your messages!</p>
                <ul>
                    <li>General Valley</li>
                    <li>(506) 2770 00 00</li>
                    <li>hello@UnaBestCoders.com</li>
                </ul>
                <p>UnaBestCoders.com</p>
            </div>
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject">
                    </p>
                    <p class="block">
                       <label for="message">Message</label> 
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
          
        </div>

    </div>

</body>
</html>
